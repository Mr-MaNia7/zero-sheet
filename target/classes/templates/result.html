<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zero Sheet: Transaction Result </title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                                <div class="container">
                                        <a th:href="@{/}" class="navbar-brand">Zerosheet</a>
                                </div>
                                <div class="collapse navbar-collapse" id="navbarNav"></div>

                                <a th:href="@{/login}" class="navbar-brand">Login</a>
                                <a th:href="@{/registration}" class="navbar-brand">Register</a>

                                <a th:href="@{/contact}" class="navbar-brand">Contact us</a>
                        </div>
                        </div>
                        </div>
                </nav>
        </header>

        <main>
                <h1>Here is the Result for your transaction(s)</h1>
                <ul>
                        <li th:each="n : ${tNames} ">
                            <span th:text="${n} "></span>
                        </li>
                </ul>
                <a class="btn btn-secondary" th:href="@{/transaction}" id="another">Calculate another transaction</a>
        </main>
                        <footer
                                class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                                <div class="col-md-4 d-flex align-items-center">
                                        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                                                <svg class="bi" width="30" height="24">
                                                        <use xlink:href="#bootstrap" />
                                                </svg>
                                        </a>
                                        <span class="text-muted">&copy; 2022 Company, Inc</span>
                                </div>

                        </footer>
                        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
