<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>ZeroSheet - Login</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <div class="container">
                                <a th:href="@{/}" class="navbar-brand">Zerosheet</a>
                        </div>
                        <div class="collapse navbar-collapse" id="navbarNav"></div>

                        <a th:href="@{/login}" class="navbar-brand">Login</a>
                        <a th:href="@{/registration}" class="navbar-brand">Register</a>
                </div>
                </div>
                </div>
        </nav>
    </header>
    <main>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or
                    password.</div>
            </div>
        
            <div class="container">
                <div class="d-flex flex-column align-items-center">
                    <img class="logo-img" th:src="@{/imgs/logo.png}" alt="">
                    <h2 class="sign-in-txt mb-3">Sign in</h2>
        
                    <input name="username" class="username-input form-control mb-3" type="text" placeholder="Username">
        
                    <input name="password" class="password-input form-control mb-4" type="password" placeholder="Password">
                    <button class="login-btn btn btn-primary mb-1">Login</button>
                    <a href = "" class="forgot-password">Forgot Password?</a>
                    <a th:href="@{/registration}">Create Account</a>
                </div>
        
                <hr class="hr-text ms-auto me-auto" data-content="OR">
        
            </div>
        </form>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="text-muted">&copy; 2022 Company, Inc</span>
        </div>

    </footer>

</body>
</html>
