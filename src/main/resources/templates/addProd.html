<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <title>ZeroSheet - Add Product Page</title>
    </head>
<body>
    <header>
        <nav id="dash-nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/dashboard}" id="logo">ZeroSheet Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Products
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/products}">All Products</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/addProd}">New Product</a></li>
                            </ul>
                        </li>
                        

                        <li class="nav-item">
                                
                            <form th:action="@{/logout}" method="post" class="nav-link" aria-expanded="false">
                                        <input type="submit" value="Logout" />
                                </form>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
<div align="left">
    <h1>Add A New Product</h1>
    <br />
    <form th:action="@{/add}" th:object="${formData}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Unit: </td>
                <td><input type="text" th:field="*{unit}" /></td>
            </tr>
            <tr>
                <td>Area Coverage:</td>
                <td><input type="text" th:field="*{expectedArea}" /></td>
            </tr>
            <tr>
                <td>Unit Price</td>
                <td><input type="text" th:field="*{unitPrice}" /></td>
            </tr>
            <tr>
                <td>Total Quantity:</td>
                <td><input type="text" th:field="*{totalQuantity}" /></td>
            </tr>
            <tr>
                <td>Quantity of Loaned items:</td>
                <td><input type="text" th:field="*{loanquant}" /></td>
            </tr>
            <tr>
                <td>Quantity of items in Maintenance:</td>
                <td><input type="text" th:field="*{maintenancequant}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Add</button> </td>
            </tr>
        </table>
    </form>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
        </a>
        <span class="text-muted">&copy; 2022 Company, Inc</span>
    </div>

</footer>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
