<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Sheet: Home</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">Zerosheet</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav"></div>

                <a th:href="@{/login}" class="navbar-brand">Login</a>
                <a th:href="@{/registration}" class="navbar-brand">Register</a>

                <a href="html/contact.html" class="navbar-brand">Contact us</a>
            </div>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <img th:src="@{/images/cover.png}" alt="cover-logo" width="80%" />
        <h1 style="text-align: center;padding-bottom: 2rem;">Items to be rented - provided by our organaization </h1>
        <div class="container">
            <div class="row row-cols-4">
                <div th:each="item : ${items}" class="col">
                    <span th:text="${item.name}">
                </span>
                </div>
            </div>
        </div>


        <div style="text-align: center;padding-top: 2rem;">
            <a class="btn btn-secondary" th:href="@{/transaction}" id="another">Calculate your transactions now</a>
        </div>

    </main>

    <div class="container-md">
        <footer>
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-4 d-flex align-items-center">
                        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                        </a>
                        <span class="text-muted">&copy; 2022 Company, Inc</span>
                    </div>

                    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
                        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
                        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
                    </ul>
                </footer>
            </div>
            <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
