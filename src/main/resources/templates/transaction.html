<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Sheet: Transactions</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <!-- for index page
        <ul th:each = "item : ${items}">
            <li th:text = "${item.name}">name</li>
        </ul>-->
   <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                                <div class="container">
                                        <a th:href="@{/}" class="navbar-brand">Zerosheet</a>
                                </div>
                                <div class="collapse navbar-collapse" id="navbarNav"></div>

                                <a th:href="@{/login}" class="navbar-brand">Login</a>
                                <a th:href="@{/registration}" class="navbar-brand">Register</a>

                                <a th:href="@{/contact}" class="navbar-brand">Contact us</a>
                        </div>
                        </div>
                        </div>
                </nav>
        </header>
    <main>
        <h1 style="text-align:  center;">Select the items you want to rent</h1>
        <div class="container" style="padding-top: 2rem; text-align:center">
                <div class="row row-cols-3 align-items-start">
                <div class="col">
                    <span>Items</span>
                    </div>
                    <div class="col">
                    <span>Quantity</span>
                    </div>
                    <div class="col">
                        <span>Rental Date </span>
                    </div>
                    </div>
                     </div>
        
        <div style="padding-right: 3rem;padding-bottom: 1rem;">
        <span class="border border-1">

            <div class="container" style="padding: 2rem; text-align:center">
                <form th:action="@{/transaction}" method="POST" th:object="${tform}">
        
                    <div th:each="n : ${itemNames}" class="row row-cols-3 align-items-start">
                        <span th:text="${n.name}"></span>
            <div style="padding-right: 3rem;padding-bottom: 2rem;">
                <input type="text" th:field="*{quantity}" id="">
            </div>
            <div style="padding-right: 3rem;padding-bottom: 2rem;">
                <input type="date" th:field="*{dueBackDate} " id=" ">
            </div>
            </div>
            <div style="padding-top: 3rem;">
                <input type="text " th:field="*{transactionName} " id=" " style="padding-left: 3rem;">
        
                <button type="submit ">Calculate Now</button>
            </div>
            </div>
            </form>
            </div>
        
            <ul>
                <li th:each="n : ${names} ">
                    <span th:text="${n} "></span>
                </li>
            </ul>
            </span>
    </main>
    



    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" >
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="text-muted">&copy; 2022 Company, Inc</span>
        </div>


    </footer>

    <script th:src="@{/js/bootstrap.bundle.min.js} "></script>

</body>

</html>
